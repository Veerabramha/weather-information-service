<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Information Service</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <h1>Weather Information Service</h1>
  <form id="weatherForm">
    <input type="text" id="city" name="city" placeholder="Enter city" required>
    <button type="submit">Get Weather</button>
  </form>
  <div id="weather"></div>
  <script>
    document.getElementById('weatherForm').addEventListener('submit', async (event) => {
      event.preventDefault();
      const city = document.getElementById('city').value;
      const response = await fetch(`/weather?city=${city}`);
      const data = await response.json();
      const weatherDiv = document.getElementById('weather');

      if (data.error) {
        weatherDiv.innerHTML = `<p>Error: ${data.error.info}</p>`;
      } else {
        weatherDiv.innerHTML = `
          <h2>Weather in ${data.location.name}</h2>
          <p>Temperature: ${data.current.temperature}Â°C</p>
          <p>Weather: ${data.current.weather_descriptions[0]}</p>
          <p>Humidity: ${data.current.humidity}%</p>
          <p>Wind Speed: ${data.current.wind_speed} km/h</p>
        `;
      }
    });
  </script>
</body>
</html>
